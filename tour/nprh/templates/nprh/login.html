{% load static %}
<html>
<head>
   <title>Login Page</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
   <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <style>
      #p-3 {
      font-size: 50px;
      color: black;
    }
    </style>
   <body>
   <div class="container-fluid">
    <a href="/nprh">
      <i class="fa fa-home" id="p-3"></i>
    </a>
      <div class="row" style="height: 550px;">
         <form method="post">
        <div class="col-lg-6 col-md-12 col-sm-12">
        <img src="{% static 'nprh/images/111.png' %}" style="height: 500px; width: 100%;">
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12">

          <h1 style="text-align: center;">Login Form</h1>

          <input type="text" placeholder="Email" name="Email" style="width: 80%; height: 40px;">
          <br><br>

          <input type="text" placeholder="Password" name="Password" style="width: 80%; height: 40px;">
          <br><br>

          <input type="checkbox" checked="checked" name="Remember">Remember Password
           
           <button type="button" class="btn btn-primary" style="width: 80%; height: 40px;">
                        Login
           </button>
           <hr class="my-4">
 
             <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39; width: 80%;"
              type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>
              <br>
            <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998; width: 80%;"
              type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in with facebook</button>
           </div>
           </div>  
        </form>
      </div>
  </div>
