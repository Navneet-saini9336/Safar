{% load static %}
<!DOCTYPE html>
<html>

<head>

    <title>User Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
    #p-3 {
        font-size: 50px;
        color: black;
    }
</style>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12" style="height:60px ;"><a href="/nprh">
                    <i class="fa fa-home" id="p-3"></i>
                </a></div>
            <div class="col-lg-3 col-md-2 col-sm-12 col-xs-12">

            </div>
            <div class="col-lg-6 col-md-8 col-sm-12" style="border: 3px solid black; border-radius: 3%;">
                <img src="{% static 'nprh/images/travel.png' %}" style="height: 230px; width: 100%; margin-top: 10px;">
                <h1 style="text-align: center;"><b> Registration</h1></b>
                <div class="row">
                    <div class="col-lg-6">
                        <input type="text" placeholder="First Name" name="First Name"
                            style="width: 100%; height: 35px; ">

                    </div>

                    <div class="col-lg-6">
                        <input type="text" placeholder="Last Name" name="Last Name" style="width: 100%; height: 35px;">
                        <br><br>
                    </div>
                </div>
                <input type="text" placeholder="Username" name=" Username" style="width: 100%; height: 35px;">
                <br><br>


                <input type="text" placeholder="Email " name="Email" style="width: 100%; height: 35px;">
                <br><br>
                <input type="password" placeholder="Password" name="Password" style="width: 100%; height: 35px;">
                <br><br>
                <input type="Password" placeholder="confirm Password" name="Confirm Password"
                    style="width: 100%;height: 35px;">
                <br><br>
                <button type="submit" class="btn btn-primary"
                    style="height: 35px; width: 100%; margin-bottom: 10px;">Submit</button>


                <div class="col-lg-3 col-md-2 col-sm-12"></div>
            </div>
        </div>
        <div class="col-lg-12" style="height:30px ;"></div>

</body>

</html>
