{% load static %}
<html>

<head>

    <title>Booking Form</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
    </script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js">
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style type="text/css">
        .row {
            margin-left: 0px;
            margin-right: 0px;
            padding-left: 0px;
            padding-right: 0px;
        }

        #f {
            font-size: 50px;
            color: black;
        }
    </style>
</head>

<body style="background-image: url('Images\002.jpg');background-size: 100%  100%;">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
            <a href="/nprh/">
                <h5 class="fa fa-home" id="f"></h5>
            </a>
        </div>
        <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11">
            <h1 style="color:black; text-align: center; margin-right: 100px;">Booking Form </h1>
        </div>
        <div style="height:550px;text-align:center;">
            <!--  -->

            <div class="col-lg-3 col-md-3 col-sm-3" style="height:50px; ">
            </div>

            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12"
                style="height:520px;background-color:#b5c8cd;border:3px solid black;text-align:center;border-radius: 2%;">

                <div class="row">

                    <form method="post">
                        {% csrf_token %}
                        <h4 style="text-align: left;margin-left: 30px;margin-bottom: 2px;">First Name</h4>
                        <input type="text" class="form-control" placeholder="first name" name="first_name" required="required" style="width:86%; height:30px">

                        <h4 style="text-align: left;margin-left: 30px;margin-bottom: 2px;">Last Name</h4>
                        <input type="text" class="form-control" placeholder="last name" name="last_name" required="required" style="width:86%; height:30px">

                        <h4 style="text-align: left;margin-left: 30px;margin-bottom: 2px;">Aadhar number</h4>
                        <input type="text" class="form-control" placeholder="adhar no" name="adhar_no" required="required" style="width:86%; height:30px">

                        <h4 style="text-align: left;margin-left: 30px;margin-bottom: 2px;">Phone number</h4>
                        <input type="Phone no" class="form-control" placeholder="phone no" name="phone_no" required="required" style="width:86%; height:30px">

                        <h4 style="text-align: left;margin-left: 30px;margin-bottom: 2px;">E-mail i'd</h4>
                        <input type="text" class="form-control" placeholder="email" name="email" required="required" style="width:86%; height:30px">

                        <h4 style="text-align: left;margin-left: 30px;margin-bottom: 2px;">Starting date</h4>
                        <input type="date" class="form-control" placeholder="starting_date" name="starting_date" required="required"
                            style="width:86%; height:30px">
                        <h4 style="text-align: left;margin-left: 30px;margin-bottom: 2px;">End date</h4>

                        <input type="date" class="form-control" placeholder="end_date" name="end_date" required="required" style="width:86%; height:30px">
                        <br><br>
                        <button type="submit" class="btn btn-primary" style="width: 90%;">
                            Submit
                        </button>
                    </form>
                    {% for message in messages %}
                    <h3>{{message}}</h3>
                    {% endfor %}
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4" style="height:20px;">
            </div>
        </div>
</body>

</html>
